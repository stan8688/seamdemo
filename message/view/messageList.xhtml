<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">messageList</f:facet>

        <div class="results">

            <h:outputText value="No message exists"
                       rendered="#{empty messageList.resultList}"/>

            <h:dataTable id="messageList" var="message"
                      value="#{messageList.resultList}"
                   rendered="#{not empty messageList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{message.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="message"
                         value="#{message.name}"
                   propagation="none"
                         view="/message.xhtml">
                        <f:param name="messageId"
                                value="#{message.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create message"
                view="/message.xhtml"/>
    </div>

</ui:define>

</ui:composition>
