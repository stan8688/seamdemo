<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="registerForm">
			<rich:panel>
				<f:facet name="header">register</f:facet>
					<s:decorate id="nameField" template="layout/edit.xhtml">
						<ui:define name="label">Name</ui:define>
						<h:inputText id="name" required="true" value="#{user.name}" />
					</s:decorate>

					<s:decorate id="realnameField" template="layout/edit.xhtml">
						<ui:define name="label">RealName</ui:define>
						<h:inputText id="name" required="true" value="#{user.realname}" />
					</s:decorate>

					<s:decorate id="passwordField" template="layout/edit.xhtml">
						<ui:define name="label">Password</ui:define>
						<h:inputSecret id="name" required="true" value="#{user.password}" />
					</s:decorate>
				<div style="clear:both"/>
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton id="register" value="register!"
					action="#{register.register}" />
			</div>
			
		</h:form>

	</ui:define>

</ui:composition>
